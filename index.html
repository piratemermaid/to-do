
<!doctype html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Khula:300" rel="stylesheet">
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>To Do List</h1>
        <input class="enter-todo" placeholder="What needs to be done?"><br/><br/>
      </header>
      <section class="main">
        
      </section><br/><br/>
      <footer>

        <div id="all-check"></div><div class="mark-all">Mark all as complete</div><br/>
        <div id="clear-check"></div><div class="clear-completed">Clear completed</div>

        <span class="todo-count">5 items left to do</span>
        
        <br/>
        <ul class="filters">
          <li class="filter-all selected">All</li>
          <li class="filter-active">Active</li>
          <li class="filter-completed">Completed</li>
          <!-- <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li> -->
        </ul>

      </footer>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
